<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">MOKEPON! 🔥💧🌱</h1>

            <h2 class="subtitulo" >Elige a tu mascota</h2>

            <div id="contenedor-tarjetas" class="tarjetas">
                
            </div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h1 class="titulo">Recorre el mapa con tu mokepon</h1>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovmiento()" onmousedown="moverPersonajeArriba()">Arriba</button>
            <div>
                <button onmouseup="detenerMovmiento()" onmousedown="moverPersonajeIzquierda()">Izquierda</button>
                <button onmouseup="detenerMovmiento()" onmousedown="moverPersonajeAbajo()">Abajo</button>
                <button onmouseup="detenerMovmiento()" onmousedown="moverPersonajeDerecha()">Derecha</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">MOKEPON! 🔥💧🌱</h1>
            
            <h2 class="subtitulo">Elige tu ataque</h2>
            
            <div id="contenedor-ataques" class="tarjetas-ataques">
                
            </div>

                <div id="mensajes">
                    <p id="resultado">Suerte 🍀🍀</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section>
                </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="victorias-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="victorias-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
